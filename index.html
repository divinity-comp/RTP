<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. 

    <meta http-equiv="Content-Security-Policy" content="default-src * gap: 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src * 'self' data: https:;media-src *" />
-->
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/fontawesome.css" />
    <link rel="stylesheet" type="text/css" href="assets/fonts/fonts.css" />
    <script type="text/javascript" src="js/general.js"></script>
    <script type="text/javascript" src="js/variables.js"></script>
    <script type="text/javascript" src="js/zingtouch.min.js"></script>
    <script type="text/javascript" src="js/TweenMax.min.js"></script>
    <script type="text/javascript" src="js/signature_pad.js"></script>
</head>

<body>
    <div id="centralHub" class="app">  
        <div id="loginPage" >
            <div class="alignFlex centerAbs">
                <img src="assets/logo.svg" />
                <form id="login" class="login">
                    <input name="user" type="text" placeholder="Username" required="">
                    <input name="pass" type="password" placeholder="Password" required="">
                    <button class="bWait buttonRed" onclick="loginOrPasswordReset(event)">Login</button>
                    <button class="bWait buttonRed" id="cookieToggle" onclick="stopEvent(event);toggleCookie('rememberUser',this);">Remember?
                    <small>Offline needs remember</small></button>
                </form>
                <div id="error"></div>
                <p class="forgotPass" onclick="forgotPassword(this)">Forgot password?</p>
            </div>
        </div>
             <div id="noInternet">
                <h2>No Internet Detected</h2>
                 <p>You'll need to establish an internet connection to continue</p>
             </div>
    </div>
    <div id="alertBox"></div>
    <div id="loader" class="loader">Loading...</div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();

    </script>
</body>

</html>
